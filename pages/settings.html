<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="../styles/settings.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    body.dark-mode .card {
      background-color: #1e1e1e;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="./appoinment.html"><i class="fa-solid fa-calendar-check"></i> Appointments</a></li>
          <li class="nav-item"><a class="nav-link" href="./history.html"><i class="fa-solid fa-clock-rotate-left"></i> History</a></li>
          <li class="nav-item"><a class="nav-link" href="./profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
          <li class="nav-item"><a class="nav-link active" href="./settings.html"><i class="fa-solid fa-gear"></i> Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Settings Content -->
  <div class="container py-5">
    <h3 class="mb-4">Settings</h3>
    <div class="card p-4 shadow-sm mb-4">
      <h5 class="mb-3">Account Information</h5>
      <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
    </div>

    <div class="card p-4 shadow-sm mb-4">
      <h5 class="mb-3">Appearance</h5>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeSwitch" />
        <label class="form-check-label" for="themeSwitch">Enable Dark Mode</label>
      </div>
    </div>

    <div class="card p-4 shadow-sm mb-4">
      <h5 class="mb-3">Notifications</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="emailNotify" checked />
        <label class="form-check-label" for="emailNotify">Email notifications for appointments</label>
      </div>
    </div>

    <div class="card p-4 shadow-sm mb-4">
      <h5 class="mb-3">Security</h5>
      <button class="btn btn-outline-warning" id="changePasswordBtn"><i class="fa-solid fa-key"></i> Change Password</button>
    </div>

    <div class="card p-4 shadow-sm mb-4 border-danger">
      <h5 class="mb-3 text-danger">Danger Zone</h5>
      <button class="btn btn-danger" id="deleteAccountBtn"><i class="fa-solid fa-trash"></i> Delete My Account</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, sendPasswordResetEmail, deleteUser } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrQFNipW61jkC6zZp-vSQ3dq8p59QTHb4",
      authDomain: "auralis-30f77.firebaseapp.com",
      projectId: "auralis-30f77",
      storageBucket: "auralis-30f77.appspot.com",
      messagingSenderId: "534550869579",
      appId: "1:534550869579:web:31f98ebff69d25e50e3fce"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const DB = getFirestore(app);

    const userNameEl = document.getElementById("user-name");
    const userEmailEl = document.getElementById("user-email");
    const themeSwitch = document.getElementById("themeSwitch");
    const changePasswordBtn = document.getElementById("changePasswordBtn");
    const deleteAccountBtn = document.getElementById("deleteAccountBtn");

    // Theme Preference
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      themeSwitch.checked = true;
    }

    themeSwitch.addEventListener("change", () => {
      const dark = themeSwitch.checked;
      document.body.classList.toggle("dark-mode", dark);
      localStorage.setItem("theme", dark ? "dark" : "light");
    });

    // Auth & User Info
    let currentUser;
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(DB, "user", user.uid);
        const snapshot = await getDoc(docRef);
        currentUser = user;
        if (snapshot.exists()) {
          const data = snapshot.data();
          userNameEl.textContent = data.name || "N/A";
          userEmailEl.textContent = user.email;
        }
      } else {
        window.location.href = "../pages/signin.html";
      }
    });

    // Change Password
    changePasswordBtn.addEventListener("click", () => {
      if (currentUser) {
        sendPasswordResetEmail(auth, currentUser.email).then(() => {
          alert("Password reset email sent.");
        });
      }
    });

    // Delete Account
    deleteAccountBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to permanently delete your account?")) {
        deleteUser(auth.currentUser).then(() => {
          alert("Account deleted.");
          window.location.href = "../pages/signup.html";
        }).catch((error) => {
          alert("Error deleting account: " + error.message);
        });
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
