  <main class="container mt-5">
  <div id="greeting" class="mb-4 text-center">
    <!-- Greeting will be inserted here -->
  </div>

  <div id="user-info" class="card shadow-lg p-4 rounded">
    <!-- User info will be injected by JS -->
  </div>
  <div class="text-center mt-4">
  <button 
    class="btn btn-warning" 
    id="editProfileBtn" 
   data-bs-toggle="modal" 
   data-bs-target="#editProfileModal">
   <i class="fa-solid fa-pen-to-square"></i> Edit Profile
 </button>

</div>

</main>




    <!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <form id="editProfileForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row g-3">
          <div class="col-md-6">
            <label for="editName" class="form-label">Name</label>
            <input type="text" class="form-control" id="editName" required>
          </div>
          <div class="col-md-6">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" required>
          </div>
          <div class="col-md-6">
            <label for="editPhone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="editPhone">
          </div>
          <div class="col-md-6">
            <label for="editAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="editAge">
          </div>
          <div class="col-md-6">
            <label for="editGender" class="form-label">Gender</label>
            <select id="editGender" class="form-select">
              <option value="choose" disabled selected>Choose...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="editAllergies" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="editAllergies">
          </div>
          <div class="col-md-12">
            <label for="editAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="editAddress">
          </div>
          <div class="col-md-6">
            <label for="editEmergencyName" class="form-label">Emergency Contact Name</label>
            <input type="text" class="form-control" id="editEmergencyName">
          </div>
          <div class="col-md-6">
            <label for="editEmergencyNumber" class="form-label">Emergency Contact Number</label>
            <input type="text" class="form-control" id="editEmergencyNumber">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
<script type="module" src="../javascript/profile.js"></script>
