  <!-- Sign-up form start -->
   <!-- Signup Form Section -->
   <div class="form-con">
        <form id="signUpForm">
            <h2 style="display: flex; align-items: center; justify-content: center;">Sign Up</h2>
            <div>
                <label for="name" class="form-label">Name:</label><br>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div>
                <label for="email" class="form-label">Email</label><br>
                <input type="email" class="form-control" id="emailInp" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="phoneNumber" class="form-label">Phone Number</label><br>
                <input type="number" class="form-control" id="phoneNumberInp" placeholder="Enter your Phone Number" minlength="11" maxlength="11" required>
            </div>
            <div>
                <label for="password" class="form-label">Password</label><br>
                <input type="password" class="form-control" id="passwordInp" placeholder="Enter your Password" required>
            </div>
            <div>
                <label for="age" class="form-label">Age</label><br>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>
            <div>
                <label for="gender" class="form-label">Gender</label><br>
                <select name="gender" id="gender" style="width: 60%;">
                    <option value="select" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="null">Prefer not to say</option>
                </select>
            </div>
            <div>
                <label for="allergies" class="form-label">Allergies</label><br>
                <input type="text" class="form-control" id="allergies" placeholder="If any">
            </div>
            <div>
                <label for="address" class="form-label">Address</label><br>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>
            <div>
                <label for="emergencyContactName" class="form-label">Emergency Contact Name</label><br>
                <input type="text" class="form-control" id="contactName" required placeholder="Enter full Emergency Contact Name">
            </div>
            <div>
                <label for="emergencyContactNum" class="form-label">Emergency Contact Number</label><br>
                <input type="text" class="form-control" id="contactNum" required placeholder="Active Phone Number" minlength="11" maxlength="11">
            </div>
            <p id="error-message" class="text-danger"></p>
            <button type="submit" id="signup-btn" class="btn btn-primary">
                Sign Up</button>

            <p>Already have an account? <span><a href="../pages/signin.html">Sign In</a></span></p>
        </form>
    </div>
